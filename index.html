<!-- Home Page -->
<div data-role="page" id="home">
    <div data-role="header" data-theme="b">
        <h1>Home Page</h1>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#data" data-icon="plus">information</a></li>
                <li><a href="#display" data-icon="grid">Display</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <h2>Welcome to my notes </h2>
        <p>Home</p>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>Copy right </h4>
    </div>
</div>
<!--------------------------------------------------------------------------------->
<!-- information Page -->
<div data-role="page" id="data">
    <div data-role="header" data-theme="b">
        <h1>information Page</h1>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#data" data-icon="plus">information</a></li>
                <li><a href="#display" data-icon="grid">Display</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <h2>information</h2>
        <form id="data-form">
            <div data-role="fieldcontain">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div data-role="fieldcontain">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div data-role="fieldcontain">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>Copy right </h4>
    </div>
</div>
<!--------------------------------------------------------------------------------->
<!-- Display Page -->
<div data-role="page" id="display">
    <div data-role="header" data-theme="b">
        <h1>Notes history</h1>
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#data" data-icon="plus">information</a></li>
                <li><a href="#display" data-icon="grid">Display</a></li>
            </ul>
        </div>
    </div>
      
     <div data-role="page" id="show">

    </div>

    <!-- content -->
    <div data-role="content" data-theme='c'>
        <ul id="myul" data-role="listview"></ul>  
    </div>
